<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CONP">
    <meta name="author" content="CONP">

    <title>{% block title %} CONP Data Portal {% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="static/img/conp.ico"/>
    <link rel="stylesheet" href="static/css/custom.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block head %}{% endblock %}
  </head>

<body role="document">

    <div class="navbar navbar-inverse-red" role="navigation">
      <div class="container">

          <!-- Header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="margin-top: -13px;">
              <img src="./static/img/conp_brand.png" height="45" width="75">
          </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Home</a></li>
                <!--<button type="button" class="btn btn-default" data-toggle="modal" data-target="#signup-modal">
                    <span class="glyphicon glyphicon-user"></span> Sign Up
                </button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#login-modal">
                    <span class="glyphicon glyphicon-log-in"></span> LOGIN
                </button>-->
            </ul>
        </div>
      </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" role="exampleModalLabel" aria-hidden="true">
      <form class="form-horizontal" id="upload" role="form" action="#" method="POST" enctype="multipart/form-data">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">Upload a Dataset</h4>
          </div>
          <!-- Modal Body -->
          <div class="modal-body" align="left">
              <label for="myfile" class="control-label">Choose a file <font color="red">*</font></label>
              <label class="btn btn-default">
              <input name="myfile" type="file" class="form-control" id="myfile" hidden required>
              </label>
              <br><br>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </div>
      </form>
    </div>

  </div>

    <div class="container theme-showcase" role="main">
      {% block content %}{% endblock %}
    </div>


  <div style="padding-top: 25px; padding-bottom: 25px; text-align: center;">

      <strong>Canadian Open Neuroscience Platform </strong> (2019) <br>
      Code available on
        <a href="https://github.com/CONP-PCNO/conp-portal">
            Github <i class="fa fa-github" aria-hidden="true"></i>
        </a>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
